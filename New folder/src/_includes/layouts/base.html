<!DOCTYPE html>
<html>
    <head>
        {% include "basehead.html" %}
        {% block head %}{% endblock %}
    </head>
    <body>
        <nav class="flex items-center justify-between flex-wrap bg-gray-800 p-6">
            <div class="flex items-center flex-shrink-0 text-white mr-6">
            <span class="font-bold text-xl">11ty+Tailwind Site</span>
            </div>
    
            <div class="w-full block flex-grow sm:flex sm:items-center sm:w-auto">
            <div class="text-sm sm:flex-grow">
                <a href="/" class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white mr-4">
                Home
                </a>
                <a href="/search" class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white mr-4">
                Yugioh Banlist
                </a>
                <a href="/blog" class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white">
                Blog
                </a>
            </div>
            <div>
                <input type="checkbox" class="toggle" data-toggle-theme="dark,light" data-act-class="ACTIVECLASS" />
            </div>
            </div>
        </nav>

        {% block content %}
            {{content | safe}}
        {% endblock %}
    </body>
</html>
